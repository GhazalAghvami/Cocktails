<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Hard Recipes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/angular-material/angular-material.css" >
	<link rel="stylesheet" type="text/css" href="/css/site.css">
</head>

<body ng-controller='GlobalController as nav'>

	<md-toolbar style="padding: 10px" class="md-tall">
			<h2 class="md-toolbar-tools md-toolbar-tools-bottom"> Cocktail Community </h2>
		<div layout="row" layout-align="space-around">
			<md-button type='button' ui-sref='Home' class='md-flat md-accent'> Home </md-button>
			<md-button type='button' ui-sref='AddCommunity' class='md-flat md-accent'> Add a Community </md-button>
			<md-button type='button' ng-click='nav.logout()' ng-show='nav.status.username;' class='md-flat md-accent'> Logout </md-button>
			<md-button type='button' ui-sref='RegLog' ng-show='!nav.status.username;' class='md-flat md-accent'> Login </md-button>

		</div>
	</md-toolbar>

	<ui-view></ui-view>

	<!-- Ext Libs -->
	<script src="angular/angular.min.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	<!-- Material -->
	<script src="/angular-material/angular-material.min.js"></script>
	<script src="/angular-aria/angular-aria.min.js"></script>
	<script src="/angular-animate/angular-animate.min.js"></script>
	<!-- Global Src -->
	<script src="/javascript/app.js"></script>
	<!-- Factories -->
	<script src="/javascript/services/HomeFactory.js"></script>	<!-- recipes -->
	<script src="/javascript/services/CommunityFactory.js"></script>
	<script src="/javascript/services/UserFactory.js"></script>
	<!-- Controllers -->
	<script src="/javascript/controllers/HomeController.js"></script>
	<script src="/javascript/controllers/GlobalController.js"></script>
	<script src="/javascript/controllers/AddRecipeController.js"></script>
	<script src="/javascript/controllers/AddCommunityController.js"></script>
	<script src="/javascript/controllers/EditRecipeController.js"></script>
	<script src="/javascript/controllers/ViewCommunityController.js"></script>



</body>
</html>
