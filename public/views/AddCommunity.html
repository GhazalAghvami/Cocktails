<div ng-controller="AddCommunityController as vm">
  <!-- <h1 layout-padding>Add Community:</h1> -->

  <div >
  <md-subheader style="background-color: rgb(224, 224, 235); width: 100%" class="md-no-sticky"><h1>Add Community:</h1></md-subheader>
  </div>

  <p layout-padding>
    Each community will be a stylistically unique group of craft cocktails.
    Users will be allowed to create communities and add drink recipes to any and all communities.
    Below you may create a community name and then you may go into that community to add recipes.
  </p>

  <form ng-submit="vm.addCommunity()">

      <md-input-container layout-padding>
          <label>Name...</label>
          <input required ng-model="vm.community.name" style="width: 50%" />
      </md-input-container>
    <br>


    <div layout="row">
      <md-button type="submit" class="md-primary md-raised">Add Community</md-button>
      <md-button type="button" class="md-warn md-raised" ui-sref="Home">Cancel</md-button>
      </div>
    </form>




</div>
