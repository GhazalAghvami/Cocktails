<div ng-controller="ProfileController as vm">

 <div >
   <md-subheader style="background-color: rgb(224, 224, 235); width: 100%;  text-align: center;" class="md-no-sticky"><h1>{{nav.status.username| uppercase}}'S BAR AREA</h1></md-subheader>
 </div>

<div style="padding-left:40px; padding-top: 40px;">
 <h2>Communites you have added:</h2>
 <div ng-repeat='c in vm.recipearray.communities' class="well container">
   <ul>
     <li > {{c.name}} </li>
   </ul>
 </div>

 <h2>Recipes you have added:</h2>
 <div ng-repeat='r in vm.recipearray.recipes'>
   <ul>
     <li > {{r.name}} </li>
   </ul>
 </div>
</div>
